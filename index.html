<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Site XPTO</title>
  <link rel="stylesheet" href="/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Aplicação do uso do SEO -->
  <meta name="description" content="XPTO, uma empresa focada e com grandes especialistas" />
  <meta name="keywords" content="mercado, especialistas, financas, multinacional, consultoria" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./index.js" defer></script>
</head>

<body>
  <header>
    <nav id="navbar">
      <i class="fa-solid fa-users-viewfinder" id="nav_logo"> XPto</i>
      <ul id="nav_list">
        <li class="nav-item active"><a href="#">Início</a></li>
        <li class="nav-item"><a href="#banner">Sobre</a></li>
        <li class="nav-item"><a href="#cont">Quem Somos</a></li>
        <li class="nav-item"><a href="#rodape">Contato</a></li>
      </ul>

      <button id="mobile_btn"><i class="fa-solid fa-bars"></i></button>
    </nav>

    <div id="mobile_menu">
      <ul id="mobile_nav_list">
        <li class="nav-item"><a href="#banner">Início</a></li>
        <li class="nav-item"><a href="#banner">Sobre</a></li>
        <li class="nav-item"><a href="#cont">Quem Somos</a></li>
        <li class="nav-item"><a href="#rodape">Contato</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="slider">
      <div class="slider-content">
        <input type="radio" name="btn-radio" id="radio1">
        <input type="radio" name="btn-radio" id="radio2">
        <input type="radio" name="btn-radio" id="radio3">
      
      
      <div class="slide-box active-slide">
        <img src="./Img/Banner1.png" alt="Imagem que te chama pra ser XPTO">
      </div>

      <div class="slide-box">
        <img src="./Img/Banner2.png" alt="Imagem que te chama pra ser XPTO">
      </div>
      <div class="slide-box">
        <img src="./Img/Banner3.png" alt="Imagem que te chama pra ser XPTO">
      </div>

      <div class="nav-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
      </div>
      <div class="nav-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
      </div>
    </div>
    </section>

    
</body>
</html>
